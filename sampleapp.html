<!DOCTYPE html>
<html lang="en-US">

<!-- Linking Fontawesome, Bootstrap & JQuery Libraries -->

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<head>
	<title>My Sample App </title>
</head>	
<body>
<div>
    <h2>
        <i class="fa fa-paper-plane"></i> <!-- Using fontawesome library for using icons -->
        My Sample App
    </h2> 
    <hr/>
    <div> 
        <div>Click on the buttons to increase counter or test API Service</div><br/>
        <button class="btn btn-primary" onclick="updateCounter()">Update Counter</button>
        Counter: <span id="counter">0</span>
        <br/><br/>
    </div>
  </div>
</div>
</body>
</html>

<style>
body {
  font-family: fangsong;
  color: #3c4146;
  padding: 0 5%;
}
</style>

<script>
    let counter = 0;
    
    function updateCounter() {
        counter++;
        document.querySelector('#counter').innerText = counter;
    }


</script>
